<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TV Data</title>
    <link rel="stylesheet" href="specs.css">
</head>
<body>
    <div class="header">
        <img src="testing222.jpg" class="logo" />
        <div class="text">
            <h1>Major Specs</h1>
            <p class="sentence">Contain important points in specs for all models</p>
        </div>
    </div>

    <div class="data">
        <div class="titlebar">
            <p> Data List </p>

            <div style="position: relative; display: inline-block;">
                <input type="text" id="searchBox" placeholder=" 🔍 Search by model name" />
                <ul id="suggestions" style="
    list-style: none;
    margin: 0;
    padding: 0;
    background: #fff;
    border: 1px solid #ccc;
    position: absolute;
    top: 100%;
    left: 0;
    right: 0;
    z-index: 1000;
    max-height: 200px;
    overflow-y: auto;
    width: 184px;
    box-sizing: border-box;
  "></ul>
            </div>

            <button id="add"> Add+ </button>
        </div>
        <div class="contents">
            <p style="margin-left: 10px; font-weight: bold; color: #3e2723 ; font-size: 20px"  > For More Information, Please select the required model name from below list</p>
            <table id="dataTable">
                <thead>
                    <tr>
                        <th>Model Name</th>
                        <th>Open Cell</th>
                        <th>T.CON</th>
                        <th>SW Version</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>
    </div>

    <!-- Modal الفورم -->
    <div id="formModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2 style="text-align: center">Add / Edit Model</h2>
            <form id="dataForm">
                <div class="form-group">
                    <label>Model Name:</label>
                    <input type="text" id="modelName" required>
                </div>
                <div class="form-group">
                    <label>Open Cell:</label>
                    <input type="text" id="openCell" required>
                </div>
                <div class="form-group">
                    <label>T.CON:</label>
                    <input type="text" id="tcon" required>
                </div>
                <div class="form-group">
                    <label>Final SW Version:</label>
                    <input type="text" id="swVersion" required>
                </div>
                <div class="form-group">
                    <label>O.S:</label>
                    <input type="text" id="os">
                </div>
                <div class="form-group">
                    <label>Refresh Rate:</label>
                    <input type="text" id="refresh">
                </div>
                <div class="form-group">
                    <label>Support VRR:</label>
                    <select id="vrr">
                        <option value="Yes">Yes</option>
                        <option value="No">No</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Support OTA:</label>
                    <select id="ota">
                        <option value="Yes">Yes</option>
                        <option value="No">No</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Support Dolby digital:</label>
                    <select id="dd">
                        <option value="Yes">Yes</option>
                        <option value="No">No</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Support Dolby digital plus:</label>
                    <select id="ddp">
                        <option value="Yes">Yes</option>
                        <option value="No">No</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Support Dolby atmos:</label>
                    <select id="atmos">
                        <option value="Yes">Yes</option>
                        <option value="No">No</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Support Dolby vision:</label>
                    <select id="vision">
                        <option value="Yes">Yes</option>
                        <option value="No">No</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Support HDR/HDR10:</label>
                    <select id="hdr">
                        <option value="Yes">Yes</option>
                        <option value="No">No</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Support HDR10+:</label>
                    <select id="hdr+">
                        <option value="Yes">Yes</option>
                        <option value="No">No</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Support screen mirroring:</label>
                    <select id="screen">
                        <option value="Yes">Yes</option>
                        <option value="No">No</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Support Chromecast:</label>
                    <select id="cast">
                        <option value="Yes">Yes</option>
                        <option value="No">No</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Support Airplay:</label>
                    <select id="air">
                        <option value="Yes">Yes</option>
                        <option value="No">No</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Support voice search:</label>
                    <select id="voice">
                        <option value="Yes">Yes</option>
                        <option value="No">No</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Support PVR:</label>
                    <select id="pvr">
                        <option value="Yes">Yes</option>
                        <option value="No">No</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Support Time Shift:</label>
                    <select id="time">
                        <option value="Yes">Yes</option>
                        <option value="No">No</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Support far field:</label>
                    <select id="far">
                        <option value="Yes">Yes</option>
                        <option value="No">No</option>
                    </select>
                </div>

                <!-- تقدر تزود باقي الخصائص بنفس الشكل -->
                <button type="submit" style="background-color: darkblue; text-align: center; font-weight: bold; color: white; width: 60px; height: 27px; cursor: pointer; border-radius: 5px ">Save</button>
            </form>
        </div>
    </div>

    <!-- Modal التفاصيل -->
    <div id="detailsModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Model Details</h2>
            <div id="detailsContent"></div>
            <button id="editBtn" style="background-color: darkblue; text-align: center; font-weight: bold; color: white; width: 60px; height: 27px; cursor: pointer; border-radius: 5px">Edit</button>
        </div>
    </div>

    <script src="specs.js"></script>
    </body>
</html>
